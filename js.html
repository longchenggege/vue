    function tongji(){
      var arr = new Array();
      var he = document.getElementsByName('vv');
      //alert(he.length);
      for(var i=0;i<he.length;i++){
        if(he[i].checked==true){
          arr.push(he[i].value);
        }
      }
      var str = arr.join(',');
      alert(str);
    }

    function tongji2(){
      var arr = new Array();
      var he = document.getElementsByName('vv');
      //alert(he.length);
      for(var i=0;i<he.length;i++){
        if(he[i].checked==true){
          arr[] = he[i].value;
          //arr.push(he[i].value);
        }
      }
      var str = arr.join(',');
      var reg = /^(,+)/;
      str = str.replace(reg,"");
      alert(str);
    }
