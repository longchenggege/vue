<body>
新增两种数据类型 set 和 map
set 和 数组 使用相似。
特点：不存在重复数据

作用：经常用来去重操作
<script type="text/javascript">
  //1、创建一个集合
  let set = new Set(['张三','历史','王五','张三']);
  console.log(set);

  //2、一个属性 size
  console.log(set.size);
  
  //3、4个方法  add/delete/has/clear
  //add
  /*set.add('龙五').add('王颖');
  console.log(set);*/
  //console.log(set.add('龙五').add('王颖')); //返回整个sets数据，类似对象

  //delete 删除元素
  //set.delete('王五');
  //console.log(set.delete('王五')); //返回true/false

  //has判断是否存在指定元素
  console.log(set.has('王五')); //返回true/false

  //clear
  /*console.log(set.clear());
  console.log(set);*/

  //keys values 返回一个集合构造器
  console.log(set.keys());
  console.log(set.values());

</script>

</body>
</html>
